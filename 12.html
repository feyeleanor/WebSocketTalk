<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8' />
		<title>AJAX EXAMPLE</title>
    <script src="{{.Version}}.js"></script>
	</head>

	<body>
		<h1>AJAX EXAMPLE</h1>

    <h2>Known Asynchronous Actions</h2>
    <div>
      {{range $c, $v := .CallBridge}}
        <div>
          <span>
            <button type="button" onclick="{{$c}}('GET');">{{$c}}</button>
          </span>
          <span>
            <button type="button" onclick="{{$c}}('POST');">{{$c}}</button>
          </span>
        </div>
      {{end}}
    </div>

    <h2>Server Output</h2>
    <div id='event_log'>
    </div>
	</body>
</html>
